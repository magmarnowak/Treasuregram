{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <link href="{% static 'bootstrap.min.css' %}"
          rel="stylesheet" >
    <link href="{% static 'style.css' %}"
          rel="stylesheet" type="text/css" />
    <title>TreasureGram</title>
  </head>
  <body>
    <h1>TreasureGram</h1>
    {% for treasure in treasures %}
      <p>{{ treasure.name }}</p>
      {% if treasure.value > 0 %}
        <p>{{ treasure.value }}</p>
      {% else %}
        <p>Unknown</p>
      {% endif %}
    {% endfor %}
  </body>
</html>
